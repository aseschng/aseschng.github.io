<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The speech and language research group in SCSE was founded in 2007 by Chng Eng Siong and <a class="external" href="http://www.colips.org/~eleliha/" target="_blank"><code class="code-inline tex2jax_ignore">Prof Li Haizhou</code></a> (now in CUHK-Shenzen, China). The group is now situated within <a class="external" href="https://maps.ntu.edu.sg/#/ntu/" target="_blank"><code class="code-inline tex2jax_ignore">HESL Lab - N4-B2b-05</code></a> in SCSE. We also founded the <a class="external" href="https://aisingapore.org/aiproducts/speech-lab/" target="_blank"><code class="code-inline tex2jax_ignore">AISG Speech Lab</code></a> funded by NRF since 2018~current.</p>
